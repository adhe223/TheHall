<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="/TheHall/scripts/load.js"></script>
  <script src="/TheHall/scripts/page.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/TheHall/css/main.css">
  <title>The Hall</title>
 </head>
 <body>
	<div class="top-bar">
		<ul class="nav nav-pills dark">
			<li class="active" id="home-nav"><a href="#">Home</a></li>
			<li id="standings-nav"><a id="standingsAnchor" href="#">Standings</a></li>
			<li id="seasons-nav"><a id="seasonsAnchor" href="#">Seasons</a></li>
			<li id="advanced-nav"><a id="advancedAnchor" href="#">Advanced</a></li>
			<li id="button" class="pull-right"><button style="float: right" type="button" class="btn btn-default navbar-btn" onclick="clearSite()">Clear Site</button></li>
		</ul>
	</div>
	
	<div class="center-box" id="center-box">
		<h4>To begin, enter your espn league page url below</h4>
		<div class="row">
		  <div class="col-lg-12">
			<div class="input-group">
			  <span class="input-group-btn">
				<button class="btn btn-default" type="button" onclick="requestCrossDomain()">Go!</button>
			  </span>
				<input type="text" class="form-control" id="inputURL">
			</div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		</div>
	</div>
	
	<div class="results-box" id="standings-box">
		<div class="standings-results" id="standings-results">
			<p>Standings will go here</p>
		</div>
	</div>
	
	<div class="results-box" id="seasons-box">
		<div class="seasons-results" id="seasons-results">
			<p>Standings will go here</p>
		</div>
	</div>
	
	<div class="results-box" id="advanced-box">
		<div class="advanced-results" id="advanced-results">
			<p>Standings will go here</p>
		</div>
	</div>

	<div id="back-results">
	</div>
 </body>
</html>
